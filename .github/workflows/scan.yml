name: Vilicus Scan
on: [repository_dispatch]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v3
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - name: Vilicus Scan
        uses: edersonbrilhante/vilicus-github-action@main
        with:
          image: "${{ github.event.client_payload.image }}"
        id: vilicus-scan
      
      - name: Upload result to gitlab
        run: |
          ls -R /home/runner/work/_actions/edersonbrilhante/vilicus-github-action/
